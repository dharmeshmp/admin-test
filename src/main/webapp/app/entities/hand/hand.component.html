<div>
    <h2 id="page-heading">
        <span>Hands</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hand" [routerLink]="['/hand/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Hand
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="hands?.length === 0">
        <span>No hands found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="hands?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Game</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hand of hands ;trackBy: trackId">
                    <td><a [routerLink]="['/hand', hand.id, 'view']">{{ hand.id }}</a></td>
                    <td>
                        <div *ngIf="hand.game">
                            <a [routerLink]="['/game', hand.game?.id, 'view']" >{{ hand.game?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/hand', hand.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/hand', hand.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(hand)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
