<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="hand">
            <h2><span>Hand</span> {{ hand.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ hand.status }}</span>
                </dd>
                <dt><span>Winning Chips</span></dt>
                <dd>
                    <span>{{ hand.winningChips }}</span>
                </dd>
                <dt><span>Game</span></dt>
                <dd>
                    <div *ngIf="hand.game">
                        <a [routerLink]="['/game', hand.game?.id, 'view']">{{ hand.game?.id }}</a>
                    </div>
                </dd>
                <dt><span>Winner</span></dt>
                <dd>
                    <div *ngIf="hand.winner">
                        <a [routerLink]="['/game-user', hand.winner?.id, 'view']">{{ hand.winner?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/hand', hand.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
