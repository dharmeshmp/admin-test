<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bet-heading">Create or edit a Bet</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_chips">Chips</label>
                    <input type="number" class="form-control" name="chips" id="field_chips"
                           formControlName="chips"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_hand">Hand</label>
                    <select class="form-control" id="field_hand" name="hand" formControlName="hand">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="handOption.id === editForm.get('hand')!.value?.id ? editForm.get('hand')!.value : handOption" *ngFor="let handOption of hands; trackBy: trackById">{{ handOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
